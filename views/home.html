<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Management System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #8e44ad; /* Purple */
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    .featured-course {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .course-list {
      display: flex;
      flex-wrap: wrap;
    }

    .course {
      background-color: #fff;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #e91e63; /* Pink */
      color: #fff;
      padding: 15px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Learning Management System</h1>
    <p>Empowering Education</p>
  </header>

  <section class="featured-course">
    <h2>Featured Course</h2>
    <p>Explore our featured course and enhance your skills.</p>
    <a href="#featured-course-link">Learn More</a>
  </section>

  <section class="course-list">
    <div class="course">
      <h3>Course 1</h3>
      <p>Description of Course 1.</p>
      <a href="page.html">Enroll Now</a>
    </div>

    <div class="course">
      <h3>Course 2</h3>
      <p>Description of Course 2.</p>
      <a href="#course2-link">Enroll Now</a>
    </div>

    <!-- Add more courses as needed -->

  </section>

  <footer>
    <p>&copy; 2023 Learning Management System. All rights reserved.</p>
  </footer>

</body>
</html>
